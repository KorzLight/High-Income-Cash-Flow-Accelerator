<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="maximum-scale=1.0, initial-scale=1.0, width=device-width"
        />
        <meta
            name="description"
            content="The Conscious Spending Plan Intensive"
        />
        <title>The Conscious Spending Plan Intensive</title>

        <script
            src="https://cdn.jsdelivr.net/npm/chart.js"
            crossorigin="anonymous"
        ></script>
        <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels"></script>

        <link href="./output.css" rel="stylesheet" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            rel="preconnect"

        <link

    <body class="antialiased">
        <div id="app" class="container mx-auto p-4 md:p-8 max-w-7xl">
            <header class="text-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold text-brand-primary">
                    The Conscious Spending Plan Intensive

                <p class="text-lg text-gray-600 mt-2">
                    A Six Figure Cash Flow Framework for High Earners
                </p>
            </header>

            <nav class="flex justify-center border-b border-[#EAE0D5] mb-8">
                <button
                    data-tab="mindset"
                    class="tab-button tab-active text-sm md:text-base py-3 px-4 md:px-6"
                >
                    1. Mindset & Vision
                </button>
                <button
                    data-tab="audit"
                    class="tab-button tab-inactive text-sm md:text-base py-3 px-4 md:px-6"
                >
                    2. The Audit
                </button>
                <button
                    data-tab="blueprint"
                    class="tab-button tab-inactive text-sm md:text-base py-3 px-4 md:px-6"

                </button>
                <button
                    data-tab="automate"
                    class="tab-button tab-inactive text-sm md:text-base py-3 px-4 md:px-6"
                >
                    4. Automate & Protect
                </button>
                <button
                    data-tab="next"
                    class="tab-button tab-inactive text-sm md:text-base py-3 px-4 md:px-6"
                >

                </button>

            <main

                class="main-content p-6 md:p-8 min-h-[60vh] relative"
